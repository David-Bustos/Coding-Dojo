<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down3.png"); width:64px; height:64px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down', step = '3';

    	function update(){
    		if(step==3){
				step=4
			}
			else{
				step=3
			}
			document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue>0) { // LEFT
    			leftValue = leftValue - 5;
				direction = 'left';
    		}
			else if (e.keyCode == 38 && topValue>0) { // UP
				topValue = topValue - 5;
				direction = 'top';
    		}
    		else if (e.keyCode == 39 && leftValue<700) { // RIGHT
    			leftValue = leftValue + 5;
				direction = 'right';    		
    		}
    		else if (e.keyCode == 40 && topValue<550) { // DOWN
				topValue = topValue + 5;
				direction = 'down';
    		}
    		update();
    	}
    </script>
</body>
</html>
