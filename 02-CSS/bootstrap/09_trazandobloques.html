<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trazando Bloques Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class=" container text-center text-light p-3">
            <div class="row bg-dark py-4">
                <header class="bg-primary col-4 offset-4 p-1">Header</header>
            </div>
            <div class="row mt-3">
                <aside class="col-4 me-2 bg-primary p-4" style="height:300px;">Aside</aside>
                <main class="col bg-warning" style="height:400px;">
                    <div class="p-4">Main</div>
                    <div class="row px-2">
                        <article class="col bg-light text-dark me-1 p-4" style="height:300px;">Article</article>
                        <article class="col bg-light text-dark ms-1 p-4" style="height:300px;">Article</article>
                    </div>
                </main>
            </div>
            <div class="row mt-3">
                <footer class="bg-success p-3">Footer</footer>
            </div>
        </div>
    </body>
</html>
